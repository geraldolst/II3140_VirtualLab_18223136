<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bobolingo</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/welcome.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-container">
            <div class="loading-logo">
                <img src="assets/loading-welcome.gif" alt="Loading Animation" class="loading-gif">
            </div>
            <div class="loading-text">Loading Bobolingo...</div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <div class="loading-percentage">0%</div>
        </div>
    </div>

    <!-- Main Welcome Content -->
    <div id="welcomeContent" class="welcome-content" style="display: none;">
        <!-- Header Navigation -->
        <header class="header">
            <nav class="navbar">
                <div class="nav-container">
                    <div class="logo">
                        <img src="assets/snoopy-removebg-preview.png" alt="Snoopy Logo" class="logo-icon">
                        <a href="index.html" class="logo-link">Bobolingo</a>
                    </div>
                    
                    <div class="nav-right">
                        <div class="language-selector">
                            <span class="language-text">SITE LANGUAGE</span>
                            <div class="language-dropdown">
                                <img src="https://cdn-icons-png.flaticon.com/128/9906/9906532.png" alt="English Flag" class="flag-icon">
                                <span>EN</span>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Register Section -->
        <main class="main-content register-main">
            <section class="register-section">
                <div class="register-container">
                    <div class="register-card">
                        <div class="register-header">
                            <h1 class="register-title">Create Account ðŸš€</h1>
                            <p class="register-subtitle">Join thousands of learners on Bobolingo!</p>
                        </div>

                        <form class="register-form" id="registerForm">
                            <div class="form-group">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" id="fullName" name="fullName" class="form-input" placeholder="Enter your full name" required>
                            </div>

                            <div class="form-group">
                                <label for="registerEmail" class="form-label">Email Address</label>
                                <input type="email" id="registerEmail" name="email" class="form-input" placeholder="Enter your email address" required>
                            </div>

                            <div class="form-group">
                                <label for="registerPassword" class="form-label">Password</label>
                                <div class="password-input-container">
                                    <input type="password" id="registerPassword" name="password" class="form-input" placeholder="Create a password" required>
                                    <button type="button" class="password-toggle" onclick="toggleRegisterPassword()">
                                        <i class="fas fa-eye" id="registerPasswordIcon"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                            </div>

                            <div class="form-options">
                                <label class="checkbox-container">
                                    <input type="checkbox" id="agreeTerms" required>
                                    <span class="checkmark"></span>
                                    I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary register-btn">
                                <span class="btn-text">Create Account</span>
                                <i class="fas fa-arrow-right btn-icon"></i>
                            </button>
                        </form>

                        <div class="register-footer">
                            <p>Already have an account? <a href="login.html" class="signin-link">Sign in here</a></p>
                        </div>

                        <div class="social-register">
                            <div class="divider">
                                <span>Or sign up with</span>
                            </div>
                            <div class="social-buttons">
                                <button class="social-btn google-btn" onclick="signUpWithGoogle()">
                                    <i class="fab fa-google"></i>
                                    Continue with Google
                                </button>

                            </div>
                        </div>
                    </div>

                    <div class="register-illustration">
                        <div class="mascot-container">
                            <img src="assets/snoppy-welcome-removebg-preview.png" alt="Snoopy Welcome" class="mascot-snoopy">
                            <div class="mascot-name">Bobo the Guide</div>
                        </div>
                        <div class="illustration-content">
                            <h2>Start Your Journey!</h2>
                            <p>Welcome to your language learning adventure! Ready to explore with Bobo?</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="javascript/welcome.js"></script>
</body>
</html>
