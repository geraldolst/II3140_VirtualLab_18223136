<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bobolingo</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Navigation -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <img src="assets/snoopy-removebg-preview.png" alt="Snoopy Logo" class="logo-icon">
                    <a href="index.html" class="logo-link">Bobolingo</a>
                </div>
                
                <div class="nav-right">
                    <div class="language-selector">
                        <span class="language-text">SITE LANGUAGE</span>
                        <div class="language-dropdown">
                            <img src="https://cdn-icons-png.flaticon.com/128/9906/9906532.png" alt="English Flag" class="flag-icon">
                            <span>EN</span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Login Content -->
    <main class="main-content login-main">
        <section class="login-section">
            <div class="login-container">
                <div class="login-card">
                    <div class="login-header">
                        <h1 class="login-title">Welcome Back! ðŸ‘‹</h1>
                        <p class="login-subtitle">Sign in to continue your journey TPBabes</p>
                    </div>

                    <form class="login-form" id="loginForm">
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" required>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <div class="password-input-container">
                                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                                <button type="button" class="password-toggle" onclick="togglePassword()">
                                    <i class="fas fa-eye" id="passwordIcon"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" id="rememberMe">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary login-btn">
                            <span class="btn-text">Sign In</span>
                            <i class="fas fa-sign-in-alt btn-icon"></i>
                        </button>

                        <div class="signup-prompt" style="text-align: center; margin-top: 20px;">
                            <p style="color: #666;">Don't have an account? <a href="signup.html" style="color: #6B46C1; font-weight: 600;">Sign Up</a></p>
                        </div>
                    </form>

                    <div class="login-footer">
                        <p>Don't have an account? <a href="#" class="signup-link">Sign up here</a></p>
                    </div>

                    <div class="social-login">
                        <div class="divider">
                            <span>Or continue with</span>
                        </div>
                        <div class="social-buttons">
                            <button class="social-btn google-btn">
                                <i class="fab fa-google"></i>
                                Google
                            </button>
                            <button class="social-btn facebook-btn">
                                <i class="fab fa-facebook-f"></i>
                                Facebook
                            </button>
                        </div>
                    </div>
                </div>

                <div class="login-illustration">
                     <div class="snoopy-login">
                            <img src="assets/snoppy-tryagain-removebg-preview.png" alt="Snoopy Welcoming TPBabes" class="snoopy-login">
                    </div>
                    <div class="illustration-content">
                        <h2>Start Learning Today!</h2>
                        <p>Join thousands of learners mastering new languages with Bobolingo</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <!-- Config must be loaded FIRST -->
    <script src="javascript/config.js"></script>
    <script src="javascript/login.js"></script>
</body>
</html>
